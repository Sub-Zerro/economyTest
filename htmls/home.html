<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Домашняя страница</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400&display=swap" rel="stylesheet">
    <link type="text/css" href="../css/output.css" rel="stylesheet">
</head>
<body>
    <button class="quiz">Решать квиз по коду</button><br>
    <button class="answers">Посмотреть результаты</button>
    <br>
    <button class="enter">Войти</button>
    
    <script src="../node_modules/preline/dist/preline.js"></script>
    <script>
        let quiz_btn = document.querySelector('.quiz');
        let enter_btn = document.querySelector('.enter');
        let answers_btn = document.querySelector('.answers');

        quiz_btn.addEventListener('click', ()=>{
            window.location.replace("/do");
        })

        enter_btn.addEventListener('click', ()=>{
            window.location.replace("/login");
        })

        answers_btn.addEventListener('click', ()=>{
            window.location.replace("/answers");
        })
    </script>
</body>
</html>
