<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Личный кабинет</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="create_ans.css">
</head>
<body>
<!--  <h1 class="name_h1"></h1>-->
  <button class="answers">Посмотреть результаты квиза по коду</button>
  <button class="create">Создать новый квиз</button><br>
  <button class="open">Управление квизами</button>
  <button class="review">Обзор</button>
  

  <script>
    let name_h1 = document.querySelector(".name_h1");

    let create_btn = document.querySelector('.create');
    let answers_btn = document.querySelector('.answers');
    let open_btn = document.querySelector('.open');
    let review_btn = document.querySelector('.review');

    create_btn.addEventListener('click', ()=>{
      window.location.replace("/create");
    })

    answers_btn.addEventListener('click', ()=>{
      window.location.replace("/answers");
    })

    open_btn.addEventListener('click', ()=>{
        window.location.replace("/settings");
    })

    review_btn.addEventListener('click', ()=>{
        window.location.replace("/review");
    })

  </script>
</body>
</html>
