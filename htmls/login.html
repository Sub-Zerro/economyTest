<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/output.css">
</head>
<body>
    <h1>Введите ваши данные</h1>
    <input class="login" type="text">
    <input class="pass" type="text"><br>
    <button class="check">Bойти</button>

    <script src="../node_modules/preline/dist/preline.js"></script>
    <script>
        let login_input = document.querySelector('.login');
        let pass_input = document.querySelector('.pass');

        let btn = document.querySelector('.check');
        let token = '1334&35634b!314vSAF1';

        btn.addEventListener('click', ()=>{
            if (login_input.value!='' && pass_input.value!=''){
                check_bd(login_input.value, pass_input.value);
                console.log('post');
            }else{
                alert("Вы не ввели данные");
            }
        })

        function check_bd(login, pass){
            fetch("/user", {
                method: "post",
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                //make sure to serialize your JSON body
                body: JSON.stringify({
                    name: login,
                    password: pass
                })
            })
            .then((res)=>{
                if (res.status==200){
                    console.log("DA!!!!!!!!!!!!!!!!");
                    window.location.replace("/user");
                }
            })
            .catch((err)=>{
                if (err){
                    console.error(err);
                }
            })


        }

    </script>
</body>
</html>
